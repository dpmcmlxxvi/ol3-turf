    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Classes Classes Control Toolbar Namespaces control ol3turf toolbars × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Namespaces Classes Control Toolbar Namespaces control ol3turf toolbars × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Externals Classes Control Toolbar Namespaces control ol3turf toolbars × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol ol3-turf The ol3-turf library is a Turf toolbar for OpenLayers 3. The toolbar is a OpenLayers 3 custom control that provides access to Turf commands. For commands that require user inputs (e.g., point grid) a popup form is displayed. The Turf command output is either added to the map (e.g., a feature) or displayed as a popup message (e.g., polygon area). The toolbar is customizable in the commands displayed and its styling. DOCUMENTATION The following help is available at the ol3-turf website: Inroduction Examples API BUILD The only requirement for building ol3-turf is node.js. The following instructions assume that grunt-cli has been installed globally: npm install -g grunt-cli To build the library clone it, install it, then grunt it git clone https://github.com/dpmcmlxxvi/ol3-turf.git npm install grunt TEST To run the unit tests grunt test Then open the coverage report in the coverage directory in a browser. USAGE The ol3-turf library consists of two files ol3-turf.js ol3-turf.css and their minified versions. The main class exposed is ol.control.Turf which is a OpenLayers 3 custom control that extends the ol.control.Control class. The simplest use case is to create the control and add it to an existing ol.Map. This will add all available Turf commands to the toolbar and use the default styling. const toolbar = new ol.control.Turf(); const map = new ol.Map({...}); map.addControl(toolbar); The toolbar constructor takes an optional options argument which extends the ol.control.Control options object. See the ol.control.Turf documentation for details. The options allow modifying the toolbar's defaut behavior by controlling which Turf controls are displayed, providing a custom callback function to handle the processing of the Turf outputs, and providing a custom style sheet class for the toolbar. In addition, the various ol3-turf-* style sheet classes for the toolbar, controls, forms, and popups can be overridden to suit an application's look and feel. LICENSE Copyright (c) 2016 Daniel Pulido mailto:dpmcmlxxvi@gmail.com Source code is released under the MIT License. Documentation is released under the CC BY 4.0. Icons are from OSGeo and released under the CC BY 3.0. × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"external-ol.html":{"id":"external-ol.html","title":"External: ol","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol External: ol ol ol3 main namespace See: http://openlayers.org/en/latest/apidoc/ol.html Namespaces control × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"external-ol.control.html":{"id":"external-ol.control.html","title":"Namespace: control","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Namespace: control ol. control ol3 control namespace See: http://openlayers.org/en/latest/apidoc/ol.control.html Classes Control × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"external-ol.control.Control.html":{"id":"external-ol.control.Control.html","title":"Class: Control","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Class: Control ol.control. Control new Control() ol3 control base class See: http://openlayers.org/en/latest/apidoc/ol.control.Control.html × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"ol3turf.html":{"id":"ol3turf.html","title":"Namespace: ol3turf","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Namespace: ol3turf ol3turf Classes Toolbar Namespaces toolbars Type Definitions Callback(name, inputs, output) Function that handles processing the output of the ol3-turf controls. Parameters: Name Type Description name string Name of control to process inputs object Inputs passed to the control's corresponding turf function output * Output returned by the turf function Handler ol3-turf custom callback handler. Type: object Properties: Name Type Description callback ol3turf.Callback Function to handle processing turf commands. Options ol3-turf constructor options. Type: object Properties: Name Type Argument Default Description controls Array.&lt;string&gt; &lt;optional&gt; ol3turf.toolbars.all Controls to enable handler ol3turf.Handler &lt;optional&gt; 'undefined' Optional function that handles processing the output of the ol3-turf controls. This is useful to bypass the default handler and provide custom processing of the results. The default handler adds features to the map or displays a message with any values returned by the turf function. prefix string &lt;optional&gt; 'ol3-turf' Prefix to apply to control element IDs. Only needed to make IDs unique if multiple instances of an ol3-turf toolbar are used on the same page. style string &lt;optional&gt; 'ol3-turf-toolbar' The name of the class to apply to the toolbar. × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"ol3turf.Toolbar.html":{"id":"ol3turf.Toolbar.html","title":"Class: Toolbar","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Class: Toolbar ol3turf. Toolbar new Toolbar( [options]) OpenLayers 3 Turf Control Parameters: Name Type Argument Description options object &lt;optional&gt; Control options extends ol.control.Control options Properties Name Type Argument Description ol3turf ol3turf.Options &lt;optional&gt; ol3-turf specific options Extends external:ol.control.Control × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "},"ol3turf.toolbars.html":{"id":"ol3turf.toolbars.html","title":"Namespace: toolbars","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol3turf.Toolbar Externals ol Namespace: toolbars ol3turf. toolbars Methods &lt;static&gt; aggregation() Aggregation toolbar: 'collect' Returns: Control names for the aggregation toolbar Type Array.&lt;string&gt; &lt;static&gt; all() Toolbar with all controls Returns: Control names for all the controls Type Array.&lt;string&gt; &lt;static&gt; classification() Classification toolbar: 'nearest' Returns: Control names for the classification toolbar Type Array.&lt;string&gt; &lt;static&gt; data() Data toolbar: 'random', 'sample' Returns: Control names for the data toolbar Type Array.&lt;string&gt; &lt;static&gt; grids() Grids toolbar: 'hex-grid', 'point-grid', 'square-grid', 'triangle-grid', 'tesselate' Returns: Control names for the grids toolbar Type Array.&lt;string&gt; &lt;static&gt; interpolation() Interpolation toolbar: 'isolines', 'planepoint', 'tin' Returns: Control names for the interpolation toolbar Type Array.&lt;string&gt; &lt;static&gt; joins() Joins toolbar: 'inside', 'tag', 'within' Returns: Control names for the joins toolbar Type Array.&lt;string&gt; &lt;static&gt; measurement() Measurement toolbar: 'distance', 'line-distance', 'area', 'bearing', 'center-of-mass', 'center', 'centroid', 'midpoint', 'point-on-surface', 'envelope', 'square', 'circle', 'along', 'destination' Returns: Control names for the measurement toolbar Type Array.&lt;string&gt; &lt;static&gt; misc() Miscellaneous toolbar: 'combine', 'explode', 'flip', 'kinks', 'line-slice-along', 'point-on-line' Returns: Control names for the miscellaneous toolbar Type Array.&lt;string&gt; &lt;static&gt; transformation() Transformation toolbar: 'bezier', 'buffer', 'concave', 'convex', 'difference', 'intersect', 'simplify', 'union' Returns: Control names for the transformation toolbar Type Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 3.6.2 using the DocStrap template. "}}
