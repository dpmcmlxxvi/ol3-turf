<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

    <title>ol3-turf example with two toolbars</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../../dist/ol3-turf.min.css" rel="stylesheet" type="text/css" />
    <style>
      .ol3-turf-toolbar-grids {
        background-color: initial;
        left: 0.5em;
        padding: initial;
        top: 6.5em;
      }
      .ol3-turf-toolbar-grids .ol3-turf-control {
        float: none;
      }
    </style>
  </head>
  <body>
    <div id="map" style="height: 750px; width: 100%;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="../../dist/ol3-turf.js"></script>
    <script src="js/example.js"></script>
    <script>
      let map = null;
      let toolbar = null;
      let toolbar2 = null;

      window.onload = function() {
        map = createMap("map");
        toolbar = new ol3turf.Toolbar({
          ol3turf: {
            controls: ol3turf.toolbars.measurement()
          }
        });
        map.addControl(toolbar);

        toolbar2 = new ol3turf.Toolbar({
          ol3turf: {
            controls: ol3turf.toolbars.grids(),
            prefix: "ol3-turf-grids",
            style: "ol3-turf-toolbar-grids"
          }
        });
        map.addControl(toolbar2);
      };
    </script>
  </body>
</html>
