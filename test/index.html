<!DOCTYPE html>
<html>
<head>
    <title>ol3-turf test</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../node_modules/openlayers/dist/ol.css" />
    <link rel="stylesheet" type="text/css" href="../dist/ol3-turf.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <div id="map"></div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/openlayers/dist/ol.js"></script>
  <script src="../node_modules/@turf/turf/turf.min.js"></script>
  <script src="../dist/ol3-turf.js"></script>
  <script>
    window.ol3turfex = {};
    window.onload = function() {
      ol3turfex.toolbar = new ol.control.Turf();
      const layers = [new ol.layer.Tile({
        source: new ol.source.Stamen({layer: 'watercolor'})
      })];
      const target = 'map';
      const view = new ol.View({center: [-8161939, 6095025], zoom: 8});
      ol3turfex.map = new ol.Map({layers, target, view});
      ol3turfex.map.addControl(ol3turfex.toolbar);
    };
  </script>
</body>
</html>
