<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Turf test</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/openlayers/dist/ol.css"
    />
    <link rel="stylesheet" type="text/css" href="../dist/olturf.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/openlayers/dist/ol.js"></script>
    <script src="../node_modules/@turf/turf/turf.min.js"></script>
    <script src="../dist/olturf.js"></script>
    <script>
      window.olturfex = {};
      window.onload = function() {
        olturfex.toolbar = new olturf.Toolbar();
        const layers = [
          new ol.layer.Tile({
            source: new ol.source.Stamen({ layer: "watercolor" })
          })
        ];
        const target = "map";
        const view = new ol.View({ center: [-8161939, 6095025], zoom: 8 });
        olturfex.map = new ol.Map({ layers, target, view });
        olturfex.map.addControl(olturfex.toolbar);
      };
    </script>
  </body>
</html>
